<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
         html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("monster19.jpg"); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4); /* 배경만 반투명 */
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 375px;
            flex-direction: column;
            align-items: center;
        }
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: center;
        }
        input {
            padding: 8px;
            font-size: 14px;
            width: 60%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            caret-color: orange; /* 커서를 주황색으로 변경 */
        }
        h2 {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin: 0 0 5px 0;
        }
        button {
            padding: 4px 6px;
            width: 65px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.466);
        }
       
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 10px;
            }
            input {
                font-size: 12px;
                width: 60%;
            }
            button {
                font-size: 12px;
                padding: 4px 6px;
            }
            h2 {
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin: 0 0 5px 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>당신의 이름을 입력하세요.</h2>
        <input type="text" id="playerName">
        <button onclick="saveName()">입력</button>
    </div>     
    <script>
        function saveName() {
            const name = document.getElementById('playerName').value.trim();
            if (name) {
                localStorage.setItem('playerName', name);
                window.location.href = "https://baekko.github.io/monster/monster14.html"; // 다음 페이지로 이동
            } else {
                alert('이름을 입력해주세요!');
            }
        }
    </script>
</body>

</html>
