<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터도서관</title>
  <style>
    body {
      background-image: url("intro 3.jpg"); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed; 
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
      transform: translate3d(0, 0, 0);
    }

    .cta {
      position: relative;
      display: inline-block;
    }

    .next-button {
      padding: 4px 6px;
      font-size: 20px;
      font-weight: bold;
      width: 110px;
      cursor: pointer;
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0);
      opacity: 0;
      visibility: hidden;   
      animation: showButton 0.5s ease-in forwards;
      animation-delay: 2s; /* 2초 후 버튼 표시 */
    }
        
    .click-hint {
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: 56px;
      background: #e2610c;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,.2);
      white-space: nowrap;

      opacity: 0; visibility: hidden;
      /* 버튼이 나온 뒤(2s) + 1초 = 3초 후 나타남 */
      animation:
        showHint 0s linear 3s forwards,
        blink 1s ease-in-out 3 3s forwards;
    }

    .click-hint::after {
      content: "";
      position: absolute;
      left: 50%; transform: translateX(-50%);
      bottom: -8px;
      width: 0; height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid #e2610c;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,.15));
    }

    @keyframes showButton {
      to { opacity: 1; visibility: visible; }
    }
    @keyframes showHint {
      to { opacity: 1; visibility: visible; }
    }
    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .next-button { font-size: 20px; padding: 4px 6px; }
      .click-hint { font-size: 15px; bottom: 52px; }
    }

    @media (prefers-reduced-motion: reduce) {
      .click-hint { animation: showHint 0s linear 3s forwards; }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div class="cta">
      <div class="click-hint">클릭하세요</div>
      <button class="next-button" onclick="goToNextPage()">다음</button>
    </div>
  </div>

  <script>
    function goToNextPage() {
      window.location.href = "https://baekko.github.io/monster/monsterintro2.html";
    }
  </script>
</body>
</html>
