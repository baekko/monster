<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정답 입력</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Courier, sans-serif;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted playsinline id="bg-video">
        <source src="monster171.mp4" type="video/mp4">  <!-- 망고보드 동영상 URL 넣기 -->
    </video>
    <script>  
        document.getElementById('bg-video').onended = function() {
            this.pause(); // 동영상 재생이 끝나면 정지
        };
    </script>
</body>
</html>
