<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 결과</title>
    <style>
        html, body {
           height: 100%;
           overflow: hidden;
           margin: 0;
           padding: 0;
       }
        body {
            background-image: url("monster120.jpg"); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .score-container {
            position: absolute;
            top: 400px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 375px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out;
            font-size: 14px; 
        }
        .rank {  
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="score-container" id="scoreContainer">
        <p id="scoreDetails"></p>
    </div>

    <script>
        window.onload = function() {
            // 1) 원본 값 가져오기
            const raw = localStorage.getItem("score");

            // 2) 값이 없으면 100으로 기본값
            let finalScore = (raw === null || raw === undefined || raw === "")
              ? 100
              : Number(raw);

            // 3) 숫자 아닌 값 방지 + 범위 보호
            if (Number.isNaN(finalScore)) finalScore = 100;
            finalScore = Math.min(100, Math.max(0, finalScore));

            // 4) 사용 횟수 계산 (음수 방지)
            const usedCount = Math.max(0, 100 - finalScore);

            // 칭호 계산
            let title;
            if (finalScore >= 95) {
                title = "전설의 수호자";
            } else if (finalScore >= 85) {
                title = "최고의 수호자";
            } else {
                title = "수호자";
            }

            const playerName = localStorage.getItem("playerName") || "플레이어";

            document.getElementById("scoreDetails").innerHTML =
              `<p><b>${playerName}</b>님은 힌트와 정답보기 총 <b>${usedCount}회</b> 사용으로</p>
               <p><b>${usedCount}점</b> 차감되어 <b>${finalScore}점</b>을 얻어</p>
               <p><span class="rank"><b>${title}</b></span>가 되었습니다.</p>
               <p>데스크로 가서 이 화면을 보여주고 보상을 받으세요.</p>`;

            setTimeout(() => {
                const box = document.getElementById('scoreContainer');
                box.style.opacity = "1";
                box.style.visibility = "visible";
            }, 2000); 
        };
    </script>
</body>
</html>
