<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>몬스터도서관</title>
  <style>
    body {
      background-image: url("monster4.jpg"); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      bottom: 20px;
      width: 100%;
      transform: translate3d(0,0,0);
    }

    .next-button {
      padding: 4px 6px;
      font-size: 20px;
      font-weight: bold;
      width: 140px;
      cursor: pointer;
      background-color: yellow;
      color: black;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      box-shadow: 0px 4px 6px rgba(0,0,0);

      /* 처음에는 안 보이게 */
      opacity: 0;
      visibility: hidden;

      /* 3초 후에 나타남 (3초 지연 + 0.5초 페이드인) */
      animation: showButton 0.5s ease-in forwards;
      animation-delay: 3s;
    }

    .next-button:hover {
      background-color: black;
    }

        @keyframes showButton {
            to {
                opacity: 1;
                visibility: visible;
            }
        }
    /* ★ 추가: 뒤로오기시 강제 표시용 (최우선 적용) */
    .force-show {
      opacity: 1 !important;
      visibility: visible !important;
      animation: none !important;
    }

        /* 모바일에서 버튼 크기와 위치 조정 */
        @media (max-width: 768px) {
            .next-button {
                font-size: 20px;
                padding: 4px 6px;
            }
        }
  
    </style>
</head>
<body>
    <div class="button-container">
    <button class="next-button" onclick="goToNextPage()">데스크로 갈게!</button>
  </div>

  <script>
    function goToNextPage() {
      window.location.href = "https://baekko.github.io/monster/monster5.html";
    }

    // 뒤로가기(bfcache 복원 포함) 시에도 버튼 보이도록 처리
    window.addEventListener("pageshow", () => {
      document.querySelectorAll(".next-button").forEach(btn=>{
        btn.style.opacity = "1";
        btn.style.visibility = "visible";
        btn.style.animation = "none"; // 애니메이션 재실행 방지
      });
    });
  </script>
</body>
</html>
